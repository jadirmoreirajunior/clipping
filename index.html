                const tinyResponse = await fetch(tinyUrlApi);
                if (!tinyResponse.ok) {

                return shortUrl;

                return longUrl; // Retorna a URL original se TinyURL falhar
            }
        }

                    // Adiciona espaÃ§o apÃ³s o link da matÃ©ria se a prÃ³xima linha for um tÃ­tulo de veÃ­culo ou seÃ§Ã£o
                    if (i + 1 < lines.length) {
                        const nextNextLine = lines[i + 1].trim();
                        if (nextNextLine === '' || vehicleTitleRegex.test(nextNextLine) || sectionTitles.some(title => nextNextLine.toUpperCase() === title)) {
                            formattedHtml += `<p> </p>\n`;
                        }
                    } else {
                        formattedHtml += `<p> </p>\n`; // Adiciona no final do documento
                    }
                    continue;
                }

                // Linhas que nÃ£o se encaixam nas regras acima (pode ser o tÃ­tulo do clipping se nÃ£o for o primeiro)
                if (line !== '') {
                    formattedHtml += `<p>${line}</p>\n`;
                }
            }

            // RodapÃ© final para HTML
            formattedHtml += `<p><em><strong>${footerString}</strong></em></p>\n`;

            outputArea.textContent = formattedHtml.trim(); // Exibe o HTML puro
        }

        function copyToClipboard(elementId) {
            const outputElement = document.getElementById(elementId);
            const textToCopy = outputElement.textContent; // Pega o texto visÃ­vel na div de saÃ­da

            // Para copiar o conteÃºdo HTML com as tags, pegamos o innerHTML da div de saÃ­da
            // e o colocamos em uma textarea temporÃ¡ria para cÃ³pia.
            if (elementId === 'outputClippingHTML') {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textToCopy;
                document.body.appendChild(tempTextArea);

                tempTextArea.select();
                tempTextArea.setSelectionRange(0, 99999); /* Para dispositivos mÃ³veis */

                try {
                    document.execCommand('copy');
                    alert('ConteÃºdo HTML copiado para a Ã¡rea de transferÃªncia!');
                } catch (err) {
                    console.error('Erro ao copiar HTML: ', err);
                    alert('Erro ao copiar o conteÃºdo HTML. Por favor, selecione e copie manualmente.');
                } finally {
                    document.body.removeChild(tempTextArea);
                }
            } else { // Para o WhatsApp, copia o texto puro
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('ConteÃºdo para WhatsApp copiado para a Ã¡rea de transferÃªncia!');
                }).catch(err => {
                    console.error('Erro ao copiar: ', err);
                    alert('Erro ao copiar o conteÃºdo.');
                });
            }
        }
    </script>
