        async function shortenUrl(longUrl) {
            try {
                const apiUrl = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const shortUrl = await response.text();
                return shortUrl;
            } catch (error) {
                console.error("Erro ao encurtar URL:", error);
                return longUrl; // Retorna a URL original em caso de erro
            }
        }

        async function formatClipping() {
            const input = document.getElementById('inputClipping').value;
            const outputArea = document.getElementById('outputClipping');
            const loadingMessage = document.getElementById('loadingMessage');

            // Obter estilos selecionados
            const headerStyle = document.getElementById('headerStyle').value;
            const areaTitleStyle = document.getElementById('areaTitleStyle').value;
            const sectionTitleStyle = document.getElementById('sectionTitleStyle').value;
            const publicationNameStyle = document.getElementById('publicationNameStyle').value;
            const articleTitleStyle = document.getElementById('articleTitleStyle').value;

            outputArea.value = '';
            loadingMessage.style.display = 'block';

            let lines = input.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            let formattedContent = [];
            let currentSection = '';

            // Processar o cabeÃ§alho
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const headerText = `Clipping Meio Ambiente: ${day}.${month}.${year}`;
            formattedContent.push(applyFormat(headerText, headerStyle));
            formattedContent.push(''); // Linha em branco apÃ³s o cabeÃ§alho

            // Remover o rodapÃ© do input para adicionÃ¡-lo no final, formatado
            const footerString = 'Clipping direcionado exclusivamente para servidores, sendo proibida a divulgaÃ§Ã£o para outras pessoas';
            const footerIndex = lines.findIndex(line => line.toLowerCase().includes(footerString.toLowerCase()));
            let inputContentWithoutFooter = lines;
            if (footerIndex !== -1) {
                inputContentWithoutFooter = lines.slice(0, footerIndex);
            }
            
            for (let i = 0; i < inputContentWithoutFooter.length; i++) {
                let line = inputContentWithoutFooter[i];

                // Ignora a linha do cabeÃ§alho se ela for a primeira no input
                if (i === 0 && line.toLowerCase().includes('clipping meio ambiente:')) {
                    continue;
                }

                // TÃ­tulos de Ãrea (MaiÃºsculas)
                const areaTitles = ['CAPAS', 'MATÃ‰RIAS QUE CITAM O SISEMA', 'OUTRAS MATÃ‰RIAS RELEVANTES'];
                if (areaTitles.includes(line.toUpperCase())) {
                    formattedContent.push(`\n${applyFormat(line.toUpperCase(), areaTitleStyle)}`);
                    formattedContent.push('');
                    currentSection = line.toUpperCase();
                    continue;
                }

                // TÃ­tulos de SeÃ§Ã£o (MaiÃºsculas)
                const sectionTitles = ['JORNAIS', 'PORTAIS', 'REVISTA', 'YOUTUBE'];
                if (sectionTitles.includes(line.toUpperCase())) {
                    formattedContent.push(`${applyFormat(line.toUpperCase(), sectionTitleStyle)}`);
                    currentSection = line.toUpperCase();
                    continue;
                }

                // Nomes de Jornais/Portais/Revistas/Canais
                const publicationPrefixes = ['Jornal ', 'Portal ', 'Revista ', 'Canal '];
                let isPublicationName = false;
                for (const prefix of publicationPrefixes) {
                    if (line.startsWith(prefix)) {
                        isPublicationName = true;
                        break;
                    }
                }

                if (isPublicationName) {
                    formattedContent.push(applyFormat(line, publicationNameStyle));
                    continue;
                }

                // Links
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                let match;
                let linksToShorten = [];
                while ((match = urlRegex.exec(line)) !== null) {
                    linksToShorten.push(match[0]);
                }

                if (linksToShorten.length > 0) {
                    let processedLine = line;
                    for (const link of linksToShorten) {
                        const shortLink = await shortenUrl(link);
                        processedLine = processedLine.replace(link, shortLink);
                    }
                    formattedContent.push(processedLine);
                    // Adiciona uma linha em branco apÃ³s o link se a prÃ³xima linha nÃ£o for um link
                    if (i + 1 < inputContentWithoutFooter.length && !urlRegex.test(inputContentWithoutFooter[i+1]) && !sectionTitles.includes(inputContentWithoutFooter[i+1].toUpperCase()) && !areaTitles.includes(inputContentWithoutFooter[i+1].toUpperCase()) && !publicationPrefixes.some(prefix => inputContentWithoutFooter[i+1].startsWith(prefix))) {
                        formattedContent.push('');
                    }
                    continue;
                }

                // TÃ­tulos das matÃ©rias (se a linha nÃ£o foi processada acima e nÃ£o estÃ¡ vazia)
                if (line.length > 0) {
                    formattedContent.push(applyFormat(line, articleTitleStyle));
                }
            }

            // RodapÃ© final, formatado apenas uma vez
            formattedContent.push(''); // Linha em branco antes do rodapÃ©
            formattedContent.push(`*_${footerString}_*`); // Aplica negrito e itÃ¡lico ao rodapÃ©

            outputArea.value = formattedContent.join('\n');
            loadingMessage.style.display = 'none';
        }
