    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0fff0; /* Branco acinzentado (tom de verde suave) */
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #2e8b57; /* Verde mar */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        h2 {
            color: #3cb371; /* Verde médio */
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 2px solid #8fbc8f; /* Verde musgo claro */
            padding-bottom: 8px;
        }
        .controls {
            background-color: #e0eee0; /* Verde claro */
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #8fbc8f; /* Verde musgo claro */
        }
        .control-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .control-group label {
            font-weight: bold;
            color: #2e8b57; /* Verde mar */
            margin-right: 18px;
            min-width: 190px;
            font-size: 1.05rem;
        }
        .control-group select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #a9d18e; /* Verde oliva claro */
            font-size: 1rem;
            flex-grow: 1;
            max-width: calc(100% - 210px); /* Ajuste para responsividade */
        }
        textarea {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            border: 1px solid #8fbc8f; /* Verde musgo claro */
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 280px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            gap: 25px; /* Espaço entre os botões */
            margin-bottom: 35px;
        }
        button {
            background-color: #3cb371; /* Verde médio */
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.15rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex: 1; /* Para que os botões ocupem o mesmo espaço */
            max-width: 48%; /* Para garantir que não se estendam demais em telas grandes */
        }
        button:hover {
            background-color: #2e8b57; /* Verde mar (mais escuro) */
            transform: translateY(-2px);
        }
        .output-section {
            margin-top: 40px;
            padding: 25px;
            background-color: #f5f5dc; /* Bege claro (tom de verde suave) */
            border: 1px dashed #8fbc8f; /* Verde musgo claro */
            border-radius: 10px;
            min-height: 150px;
            position: relative;
        }
        .output-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 12px;
            color: #2e8b57; /* Verde mar */
            font-size: 1.2em;
        }
        .output-text {
            white-space: pre-wrap; /* Preserves whitespace and wraps lines */
            word-break: break-all; /* Ensures long words/URLs break to fit */
            overflow-x: auto; /* Adds horizontal scroll if content is too wide */
            background-color: #ffffff;
            padding: 12px;
            border: 1px solid #a9d18e; /* Verde oliva claro */
            border-radius: 6px;
            max-height: 350px; /* Altura máxima para rolagem */
            overflow-y: auto; /* Adiciona rolagem vertical se o conteúdo for muito longo */
        }
        .copy-button {
            background-color: #2e8b57; /* Verde mar */
            margin-top: 20px;
            width: auto;
            padding: 12px 22px;
            display: inline-block; /* Para não ocupar a largura total */
            border-radius: 6px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.05rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .copy-button:hover {
            background-color: #3cb371; /* Verde médio (mais claro ao hover) */
            transform: translateY(-1px);
        }
        .loading {
            text-align: center;
            margin-top: 25px;
            font-style: italic;
            color: #556b2f; /* Verde oliva escuro */
            display: none;
            font-size: 0.95em;
        }

        /* Responsividade melhorada */

            .container {
                padding: 20px;
                border-radius: 8px;
            }

            }
            .button-group {

            }
            button {

                border-radius: 4px;
            }
            .output-section {

                padding: 15px;
                border-radius: 6px;
            }
            .output-section label {
                font-size: 1.1em;
                margin-bottom: 8px;
            }
            .output-text {

                max-height: 250px;
            }
            .copy-button {
                margin-top: 15px;
                padding: 10px 18px;
                font-size: 1rem;
                border-radius: 4px;
            }
        }

            }

            }

            }

                font-size: 13px;
            }
            .control-group label {
                font-size: 0.95rem;
            }
        }
    </style>

        // Função para encurtar URL
        async function shortenUrl(longUrl) {
            // Tenta usar TinyURL
            try {
                const tinyUrlApi = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
                const tinyResponse = await fetch(tinyUrlApi);
                if (!tinyResponse.ok) {
                    throw new Error(`HTTP error TinyURL! status: ${tinyResponse.status}`);
                }
                const shortUrl = await tinyResponse.text();
                return shortUrl;
            } catch (tinyError) {
                console.error("Erro ao encurtar URL com TinyURL:", tinyError);
                return longUrl; // Retorna a URL original se TinyURL falhar
            }
        }

        // Função para formatar para WhatsApp
        async function formatClippingWhatsApp() {
            const input = document.getElementById('inputClipping').value;
            const outputArea = document.getElementById('outputClippingWhatsApp');
            const loadingMessage = document.getElementById('loadingMessage');

            // Obter estilos selecionados
            const headerStyle = document.getElementById('headerStyle').value;
            const areaTitleStyle = document.getElementById('areaTitleStyle').value;
            const sectionTitleStyle = document.getElementById('sectionTitleStyle').value;
            const publicationNameStyle = document.getElementById('publicationNameStyle').value;
            const articleTitleStyle = document.getElementById('articleTitleStyle').value;

            outputArea.textContent = ''; // Limpa a área de saída
            loadingMessage.style.display = 'block';

            let lines = input.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            let formattedContent = [];
            
            // Definir os títulos de área para reconhecimento e seus emojis
            const areaTitles = {
                'CAPAS': '📰 CAPAS',
                'MATÉRIAS QUE CITAM O SISEMA': '📢 MATÉRIAS QUE CITAM O SISEMA',
                'OUTRAS MATÉRIAS RELEVANTES': '💡 OUTRAS MATÉRIAS RELEVANTES'
            };
            const sectionTitles = ['JORNAIS', 'PORTAIS', 'REVISTAS', 'YOUTUBE'];
            const publicationPrefixes = ['Jornal ', 'Portal ', 'Revista ', 'Canal '];

            let currentArea = ''; 

            // Processar o cabeçalho
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const headerText = `Clipping Meio Ambiente: ${day}.${month}.${year}`;
            formattedContent.push(applyWhatsAppFormat(headerText, headerStyle));
            formattedContent.push(''); // Linha em branco após o cabeçalho

            // Remover o rodapé do input para adicioná-lo no final, formatado
            const footerString = 'Clipping direcionado exclusivamente para servidores, sendo proibida a divulgação para outras pessoas';
            const footerIndex = lines.findIndex(line => line.toLowerCase().includes(footerString.toLowerCase()));
            let inputContentWithoutFooter = lines;
            if (footerIndex !== -1) {
                inputContentWithoutFooter = lines.slice(0, footerIndex);
            }
            
            for (let i = 0; i < inputContentWithoutFooter.length; i++) {
                let line = inputContentWithoutFooter[i];

                if (i === 0 && line.toLowerCase().includes('clipping meio ambiente:')) {
                    continue;
                }

                const normalizedLine = line.toUpperCase();

                // 1. Títulos de Área (ex: CAPAS, MATÉRIAS QUE CITAM O SISEMA)
                if (areaTitles[normalizedLine]) {
                    if (formattedContent.length > 1 && formattedContent[formattedContent.length - 1] !== '') {
                        formattedContent.push('');
                    }
                    formattedContent.push(applyWhatsAppFormat(areaTitles[normalizedLine], areaTitleStyle));
                    formattedContent.push(''); 
                    currentArea = normalizedLine; 
                    continue;   
                }

                // 2. Títulos de Seção (ex: JORNAIS, PORTAIS)
                if (sectionTitles.includes(normalizedLine)) {
                    if (formattedContent.length > 0 && formattedContent[formattedContent.length - 1] !== '') {
                           formattedContent.push('');
                    }
                    formattedContent.push(applyWhatsAppFormat(normalizedLine, sectionTitleStyle));
                    formattedContent.push(''); 
                    continue;
                }

                // 3. Nomes de Publicações (Jornal X, Portal Y)
                let isPublicationName = false;
                for (const prefix of publicationPrefixes) {
                    if (line.startsWith(prefix)) {
                        isPublicationName = true;
                        break;
                    }
                }

                if (isPublicationName) {
                    formattedContent.push(applyWhatsAppFormat(line, publicationNameStyle));
                    continue;
                }

                // 4. Links e Títulos de Matérias
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                let match;
                let linksToShorten = [];
                while ((match = urlRegex.exec(line)) !== null) {
                    linksToShorten.push(match[0]);
                }

                if (linksToShorten.length > 0) {
                    let processedLine = line;
                    for (const link of linksToShorten) {
                        const shortLink = await shortenUrl(link);
                        processedLine = processedLine.replace(link, shortLink);
                    }
                    formattedContent.push(processedLine);

                    if (i + 1 < inputContentWithoutFooter.length) {
                        const nextLineTrimmed = inputContentWithoutFooter[i + 1].trim();
                        if (publicationPrefixes.some(prefix => nextLineTrimmed.startsWith(prefix)) && currentArea !== 'CAPAS') {
                            if (formattedContent[formattedContent.length -1].trim() !== '') { 
                                formattedContent.push(''); 
                            }
                        }
                    }
                    continue;
                }

                // Títulos das matérias (se a linha não foi processada acima e não está vazia)
                if (line.length > 0) {
                    formattedContent.push(applyWhatsAppFormat(line, articleTitleStyle));
                }
            }

            // Rodapé final
            formattedContent.push(''); 
            formattedContent.push(`*_${footerString}_*`);

            outputArea.textContent = formattedContent.join('\n');
            loadingMessage.style.display = 'none';
        }

            ];

            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const headerText = `Clipping Meio Ambiente: ${day}.${month}.${year}`;
            formattedHtml += `<p><strong><u>${headerText}</u></strong></p>\n`; // Exemplo de formatação para HTML
            formattedHtml += `<p> </p>\n`; // Linha em branco após o cabeçalho

            // Remover o rodapé do input para adicioná-lo no final, formatado
            const footerString = 'Clipping direcionado exclusivamente para servidores, sendo proibida a divulgação para outras pessoas';
            const footerIndex = lines.findIndex(line => line.toLowerCase().includes(footerString.toLowerCase()));
            let inputContentWithoutFooter = lines;
            if (footerIndex !== -1) {
                inputContentWithoutFooter = lines.slice(0, footerIndex);
            }

            for (let i = 0; i < inputContentWithoutFooter.length; i++) {
                let line = inputContentWithoutFooter[i].trim();

                if (line === '') {
                    // Adiciona <p> </p> para linhas em branco apenas se a linha anterior não foi um fechamento de <p>
                    if (formattedHtml.endsWith('</a></p>\n') || formattedHtml.endsWith('</strong></p>\n') || formattedHtml.endsWith('</span></p>\n')) {
                        formattedHtml += '<p> </p>\n';
                    }
                    continue;
                }

                let isSectionTitle = false;
                for (const title of sectionTitles) {
                    if (line.toUpperCase() === title) {
                        formattedHtml += `<p><span style="text-decoration: underline;"><strong>${line}</strong></span></p>\n`;
                        formattedHtml += `<p> </p>\n`;
                        isSectionTitle = true;
                        isInsideCapasSection = (line.toUpperCase() === "CAPAS");
                        break;
                    }
                }
                if (isSectionTitle) {
                    continue;
                }

                if (isInsideCapasSection) {
                    if (!urlRegex.test(line) && (i + 1 < lines.length) && urlRegex.test(lines[i + 1].trim())) {
                        const vehicleName = line;
                        const urlCapa = lines[i + 1].trim();
                        formattedHtml += `<p><a href="${urlCapa}">${vehicleName}</a></p>\n`;
                        i++; // Pula a próxima linha que é a URL
                        
                        // Adiciona espaço após o link da capa se a próxima linha não for vazia ou título de seção
                        if (i + 1 < lines.length) {
                            const nextNextLine = lines[i + 1].trim();
                            if (nextNextLine === '' || sectionTitles.some(title => nextNextLine.toUpperCase() === title)) {
                                formattedHtml += `<p> </p>\n`;
                            }
                        } else {
                            formattedHtml += `<p> </p>\n`; // Adiciona no final da seção de capas
                        }
                        continue;
                    }
                    formattedHtml += `<p>${line}</p>\n`; // Se não é um par nome/URL de capa
                    continue;
                }

                if (vehicleTitleRegex.test(line)) {
                    formattedHtml += `<p><strong>${line}</strong></p>\n`;
                    continue;
                }

                if (!urlRegex.test(line) && (i + 1 < lines.length) && urlRegex.test(lines[i + 1].trim())) {
                    const title = line;
                    const url = lines[i + 1].trim();
                    formattedHtml += `<p><a href="${url}">${title}</a></p>\n`;
                    i++; // Pula a próxima linha que é a URL

                    // Adiciona espaço após o link da matéria se a próxima linha for um título de veículo ou seção
                    if (i + 1 < lines.length) {
                        const nextNextLine = lines[i + 1].trim();
                        if (nextNextLine === '' || vehicleTitleRegex.test(nextNextLine) || sectionTitles.some(title => nextNextLine.toUpperCase() === title)) {
                            formattedHtml += `<p> </p>\n`;
                        }
                    } else {
                        formattedHtml += `<p> </p>\n`; // Adiciona no final do documento
                    }
                    continue;
                }

                // Linhas que não se encaixam nas regras acima (pode ser o título do clipping se não for o primeiro)
                if (line !== '') {
                    formattedHtml += `<p>${line}</p>\n`;
                }
            }

            // Rodapé final para HTML
            formattedHtml += `<p><em><strong>${footerString}</strong></em></p>\n`;

            outputArea.textContent = formattedHtml.trim(); // Exibe o HTML puro
        }

        function copyToClipboard(elementId) {
            const outputElement = document.getElementById(elementId);
            const textToCopy = outputElement.textContent; // Pega o texto visível na div de saída

            // Para copiar o conteúdo HTML com as tags, pegamos o innerHTML da div de saída
            // e o colocamos em uma textarea temporária para cópia.
            if (elementId === 'outputClippingHTML') {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textToCopy;
                document.body.appendChild(tempTextArea);

                tempTextArea.select();
                tempTextArea.setSelectionRange(0, 99999); /* Para dispositivos móveis */

                try {
                    document.execCommand('copy');
                    alert('Conteúdo HTML copiado para a área de transferência!');
                } catch (err) {
                    console.error('Erro ao copiar HTML: ', err);
                    alert('Erro ao copiar o conteúdo HTML. Por favor, selecione e copie manualmente.');
                } finally {
                    document.body.removeChild(tempTextArea);
                }
            } else { // Para o WhatsApp, copia o texto puro
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Conteúdo para WhatsApp copiado para a área de transferência!');
                }).catch(err => {
                    console.error('Erro ao copiar: ', err);
                    alert('Erro ao copiar o conteúdo.');
                });
            }
        }
    </script>
